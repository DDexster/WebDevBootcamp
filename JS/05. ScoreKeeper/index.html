<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Score keeper</title>
</head>
<body>
	<h1><span id="player-one-score">0</span> to <span

	<script src="keeper.js"></script>
</body>
</html>
